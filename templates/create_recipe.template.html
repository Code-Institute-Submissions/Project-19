{% extends 'layout.template.html' %}

{% block title %}Submit a Recipe{% endblock %}

{% block content %}
    <form method="POST">
        <h1 class="mt-5 mb-5">Submit a recipe to share</h1>
        <div class="page-border">
            <div class="form-group">
                <label>Recipe Title</label>
                <input type="text" class="form-control" name="recipe-title" placeholder="E.g. Seafood Chowder"/>
            </div>
            <div class="form-group">
                <label>About the recipe</label>
                <textarea class="form-control" name="about-the-recipe" placeholder="E.g. This recipe is passed down from my grandma!"></textarea>
            </div>
            <div class="form-group">
                <label>Ingredients</label>
                <textarea class="form-control" name="ingredients" placeholder="E.g. Â½ pound shrimp"></textarea>
            </div>
            <div class="form-group">
                <label>Directions</label>
                <textarea class="form-control" name="directions" placeholder="E.g. 1. Melt butter in a saucepan over medium-low heat."></textarea>
            </div>
            <div class="btnPosition">
                <input type="submit" value="Save" class="btn btn-info mt-5"/> 
                <a class="btn btn-dark mt-5" href="{{ url_for('home') }}">Cancel</a>
            </div>
        </div>
    </form>
{% endblock %}
