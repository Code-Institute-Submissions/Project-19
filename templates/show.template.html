{% extends 'layout.template.html' %}

{% block content %}

<h1>List of restaurants</h1>
{% for l in all_listings %}
    <div class="card">
        <div class="card-body">
            <div class="card-title">
                {{l.name}}
            </div>
            <div class="card-text">
                <h4>Cuisine: </h4>
                 {{l.cuisine}}
            </div>
        </div>
    </div>
    {% endfor%}
{% endblock %}
