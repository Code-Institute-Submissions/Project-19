{% extends 'layout.template.html' %}

{% block title %}Recipes{% endblock %}

{% block content %}
<div class="container">
{% for a in all_recipes %}
    <ul>
        <li>{{a.title}}</li>
        <li>{{a.about}}</li>
        <li>{{a.ingredients}}</li>
        <li>{{a.directions}}</li>
    </ul>
{% endfor %}
</div>
{% endblock %}
