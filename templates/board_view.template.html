{% extends 'layout.template.html' %}

{% block title %}{{recipe.title}} Receipe{% endblock %}

{%block content%}
<div class="container">
	<div class="card text-center">
		<h4 class="card-header">{{recipe.title}}</h4>
		<div class="card-body">
			<blockquote class="blockquote mb-0 text-muted">
				<p>"{{recipe.about}}"</p>
			</blockquote>
			<p class="card-text">Ingredients : {{recipe.ingredients}}</p>
			<p class="card-text">Directions : {{recipe.directions}}</p>
		</div>
        <a class="btn btn-primary btn-sm" href="{{ url_for('update_recipe', recipe_id=recipe._id) }}">Edit</a>
	</div>
</div>
{% endblock %}
